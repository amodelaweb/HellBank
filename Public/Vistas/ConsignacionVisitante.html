<body>
    <h1>Consignación</h1>
    <form method="POST" action="/consignarVisitante.php">
        <div class="form-group">
            <label for="formGroupExampleInput">Número producto destino</label>
            <select name="tipoProducto">
                <option value="ahorros">Cuenta Ahorros</option>
                <option value="credito">Crédito</option>
            </select>
            <input type="text" name="idProductoDestino" class="form-control" id="formGroupExampleInput" placeholder="Ingrese id">
            <br>
            <label for="formGroupExampleInput">Email</label>
            <input name="email" type="text" class="form-control" id="formGroupExampleInput" placeholder="Ingrese cédula">
            <br>
            <label for="formGroupExampleInput">Monto</label>
            <input type="text" name="monto" class="form-control" id="formGroupExampleInput" placeholder="Ingrese monto">
            <br>
            <label for="formGroupExampleInput">Tipo de moneda: </label>
            <select name="tipoMoneda">
                    <option value="javecoins">Javecoins</option>
                    <option value="pesos">Pesos</option>
                </select>
            <br>
            <input type="submit" value="Consignar" class="btn btn-primary">
        </div>
    </form>
