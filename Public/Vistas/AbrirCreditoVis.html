<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <title>Abrir Crédito Visitante</title>
  <script src="./Logica/crear_credito_visitante.js"></script>
</head>

<body>
  <h1>Abrir Crédito</h1>
  <form>
    <div class="form-group">
      <label for="formGroupExampleInput">Monto</label>
      <input type="text" class="form-control" id="monto" placeholder="Ingrese monto">
      <br>
      <label for="formGroupExampleInput">Tasa Interés</label>
      <input type="text" class="form-control" id="tasa_interes" placeholder="Ingrese tasa de interés">
      <br>
      <label for="formGroupExampleInput">Correo</label>
      <input type="text" class="form-control" id="email" placeholder="Ingrese correo">
      <br>
      <input id="ok_crear" type="submit" value="Pedir Crédito" class="btn btn-primary">
    </div>
  </form>
</body>

</html>
