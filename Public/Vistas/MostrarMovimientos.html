<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/princUsVis.css">
    <script src="./Logica/mostrar_movimientos.js"></script>
    <title>Cr√©dito Cliente</title>
    <style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    </style>
</head>


<body onload="MostrarMovimientos()">
    <h1>Movimientos</h1>
    <form>
      <h2>Compras con Tarjeta</h2>
      <table id="compras_tar" border="1">

            <!-- The Row Number 0 -->
            <tr>
                <th>cuotas</th>
                <th>id_producto</th>
                <th>monto</th>
                <th>fecha_realizado</th>
            </tr>

        </table>
    <h2>Retiros</h2>
        <table id="retiros" border="1">

              <!-- The Row Number 0 -->
              <tr>

                  <th>id_producto</th>
                  <th>monto</th>
                  <th>fecha_realizado</th>
              </tr>

          </table>
  <h2>Consignaciones</h2>
          <table id="consignaciones" border="1">

                <!-- The Row Number 0 -->
                <tr>
                    <th>id_origen</th>
                    <th>id_destino</th>
                    <th>monto</th>
                    <th>fecha_realizado</th>
                </tr>

            </table>
<h2>Transacciones inter-bancarias</h2>
            <table id="transacciones" border="1">

                  <!-- The Row Number 0 -->
                  <tr>
                      <th>banco_destino</th>
                      <th>banco_origen</th>
                      <th>fecha_realizado</th>
                      <th>id_destino</th>
                      <th>id_origen</th>
                      <th>monto</th>
                  </tr>

              </table>
    </form>
</body>

</html>
