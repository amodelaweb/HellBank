<body>
    <h1>Compra Tarjeta de crédto</h1>
    <form method="POST" action="/HellBank/Funciones/ComprarTarjetaCredito.php">
        <div class="form-group">
            <label for="formGroupExampleInput">Número tarjeta origen</label>
            <input name="numTargeta" type="text" class="form-control" id="formGroupExampleInput" placeholder="Id tarjeta">
            <br>
            <label for="formGroupExampleInput">Número de cuotas</label>
            <select name="cuotas">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
            </select>
            <br>
            <label for="formGroupExampleInput">Monto</label>
            <input type="text" name="MontoComp" class="form-control" id="MontoComp" placeholder="Ingrese monto">
            <br>
            <label for="formGroupExampleInput">Tipo de moneda: </label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="JaveCoins">
                <label class="form-check-label" for="inlineRadio1">JaveCoins</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Pesos">
                <label class="form-check-label" for="inlineRadio1">Pesos</label>
            </div>
            <br>
            <input id="comprar" type="submit" value="Comprar" class="btn btn-primary">
        </div>
    </form>
